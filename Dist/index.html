<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <script src="./jquery//dist/jquery.js"></script>
    <script src="./handlebars/dist/handlebars.js"></script>
</head>

<body>
    <div id="searchBar">
        <input id="teamNameInputField" type="text">
        <button id="getRosterButton" class="button-os">Get Roster</button>
    </div>

    <div id="dataContainer"></div>

    <script id="dataTemplate" type="text/x-handlebars-template">
        {{#each data}}
            <div class="playerCard">
                <div>{{this.firstName}} {{this.lastName}}</div>
                <div>{{this.jersy}}</div>
                <img src="https://nba-players.herokuapp.com/players/{{this.lastName}}/{{this.firstName}}" width="350px" height="254px" alt="">
                <div>{{this.pos}}</div>
            </div>
        {{/each}}
    </script>

    <script src="renderer.js"></script>
    <script src="main.js"></script>
</body>

</html>
